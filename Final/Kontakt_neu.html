            <div class="content">
                <h1 class="Kontakt_Text">KONTAKTIEREN SIE UNS</h1>
                    <form class="Formular_Text" id="kontaktformular" name="kontaktformular" action="">
                        
                    <div class="Container_Kontakt">

                        <div>
                            <label class="Formular_Label" for="name">Vollständiger Name:</label>
                            <input type="text" id="name" name="name" />
                        </div>
                        
                        <div>
                            <label class="Formular_Label" for="absender">Ihre E-Mail-Adresse:</label>
                            <input type="text" id="absender" name="absender" />
                        </div>
                        <div>
                            <label class="Formular_Label" for="nachricht">Ihre Nachricht:</label>
                            <textarea id="nachricht" name="nachricht" cols="30" rows="5"></textarea>
                        </div>
                        <div>
                            <button id="addtax" class="rechts">Abschicken</button>
                            <b>Ergebnis:</b><br><br>
				            <div id="output"></div>
                        </div>
                    </div>
                    <script>
                        $("#addtax").click(function() {
                        console.log("button addtax clicked");
                        
                        var obj = { "bezeichnung": "Sondersteuer", "steuersatz": 24.5 };
                        
                        $.ajax({
                            url: "http://localhost:8000/api/mehrwertsteuer",
                            method: "post",
                            contentType: "application/json",
                            data: JSON.stringify(obj)
                        }).done(function (response) {
                            console.log(response);
                            $("#output").html(JSON.stringify(response));
                        }).fail(function (jqXHR, statusText, error) {
                            console.log("Response Code: " + jqXHR.status + " - Fehlermeldung: " + jqXHR.responseText);
                            $("#output").html("Ein Fehler ist aufgetreten");
                        });
                    });
                    </script>

                    </form>
            </div>
        </div>
